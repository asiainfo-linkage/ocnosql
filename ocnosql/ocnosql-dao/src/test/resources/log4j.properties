log4j.rootLogger=debug,consoleLog
# \u8c03\u8bd5billing
log4j.logger.com.ailk.oci.ocnosql.dao=debug,consoleLog
log4j.logger.org.springframework=debug,errorLog
log4j.logger.com.ailk=debug,infoLog,errorLog,consoleLog
#\u4e0d\u7ee7\u627f\u7236logger\uff0c\u9632\u6b62\u53e0\u52a0
log4j.additivity.com.ailk.oci.ocnosql=false
log4j.additivity.org.springframework=false
log4j.additivity.com.ailk=false

log4j.appender.consoleLog=org.apache.log4j.ConsoleAppender
log4j.appender.consoleLog.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleLog.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t][%c][%L]-[%p] %m%n

